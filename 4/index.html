<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Dinner shopping list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
     <h1>CSS Dinner shopping list</h1> 
    </header>
    
    <ul class="shopping-list">
      <li>
        <label for="checkbox-1">
          <input id="checkbox-1" type="checkbox">
          <span class="item">Milk</span>
          <span class="comments"> got milk? </span>
          </label>
        </li>
          
        <li>
        <label for="checkbox-2">
          <input id="checkbox-2" type="checkbox">
          <span class="item">Eggs</span>
          <span class="comments"> dozen or ten? </span>
          </label>
        </li>
          
      <li>
        <label for="checkbox-3">
          <input id="checkbox-3" type="checkbox">
          <span class="item">Bread</span>
          <span class="comments"> is Head for everything! </span>
          </label> 
        </li>
    
    <li>
      <label for="checkbox-4">
          <input id="checkbox-4" type="checkbox">
          <span class="item">Fruits</span>
          <span class="comments"> M-m-m... Vitamins! </span>
      </label>
    </li>
       
       <li>
      <label for="checkbox-5">
          <input id="checkbox-5" type="checkbox">
          <span class="item">Coockies</span>
          <span class="comments"> for a tea </span>
      </label>
    </li> 
        
        <li>
      <label for="checkbox-6">
          <input id="checkbox-6" type="checkbox">
          <span class="item">Meat</span>
          <span class="comments"> and much beer!!!</span>
      </label>
    </li> 
  
  <footer>
    Georgian kitchen "ZhriChtoDalli"
  </footer>
  
  <div class="top"></div>
	<div class="right"></div>
	<div class="bottom"></div>
	<div class="left"></div>
    
  </body>
</html>
